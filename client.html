<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Utente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #messaggio {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .successo {
            background-color: #d4edda;
            color: #155724;
        }
        .errore {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h2>Registrazione Utente</h2>
    <form id="formRegistrazione">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Registrati</button>
    </form>
    <div id="messaggio"></div>

    <script>
        document.getElementById('formRegistrazione').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messaggio = document.getElementById('messaggio');
            
            try {
                const response = await fetch('registrazione.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messaggio.className = 'successo';
                    messaggio.textContent = data.message;
                    document.getElementById('formRegistrazione').reset();
                } else {
                    messaggio.className = 'errore';
                    messaggio.textContent = data.message;
                }
            } catch (error) {
                messaggio.className = 'errore';
                messaggio.textContent = 'Errore di connessione al server';
            }
        });
    </script>
</body>
</html>
